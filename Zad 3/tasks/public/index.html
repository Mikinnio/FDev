<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }

        #todo-form {
            margin-bottom: 50px;
        }

        .nav a {
            font-size: 24px;
        }
    </style>


    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>nodeTODO {{ cos }} <span class="label label-info">{{ todos.length }}</span></h1>
        </div>


        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-all-tab" data-toggle="tab" href="#nav-all" role="tab"
                    aria-controls="nav-all" aria-selected="true">All</a>
                <a class="nav-item nav-link" id="nav-todo-tab" data-toggle="tab" href="#nav-todo" role="tab"
                    aria-controls="nav-todo" aria-selected="false">Todo</a>
                <a class="nav-item nav-link" id="nav-done-tab" data-toggle="tab" href="#nav-done" role="tab"
                    aria-controls="nav-done" aria-selected="false">Done</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
                <div id="todo-list" class="row">
                    <div class="col-sm-4 col-sm-offset-4">        
                        <!-- LOOP OVER THE TODOS IN $scope.todos -->
                        <div class="checkbox" ng-repeat="todo in todos">
                            <label>
                                <input type="checkbox" ng-click="updateTodo(todo._id)" ng-model="todo.done">
                                {{ todo.text }} <button ng-click="deleteTodo(todo._id)">X</button>
                            </label>
                        </div>
        
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-todo" role="tabpanel" aria-labelledby="nav-todo-tab">
                <div id="todo-list" class="row">
                    <div class="col-sm-4 col-sm-offset-4">        
                        <!-- LOOP OVER THE TODOS IN $scope.todos -->
                        <div class="checkbox" ng-repeat="todo in todos | filter: {done: 'false'}">
                            <label>
                                <input type="checkbox" ng-click="updateTodo(todo._id)" ng-model="todo.done">
                                {{ todo.text }} <button ng-click="deleteTodo(todo._id)">X</button>
                            </label>
                        </div>
        
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-done" role="tabpanel" aria-labelledby="nav-done-tab">
                <div id="todo-list" class="row">
                    <div class="col-sm-4 col-sm-offset-4">        
                        <!-- LOOP OVER THE TODOS IN $scope.todos -->
                        <div class="checkbox" ng-repeat="todo in todos | filter: {done: 'true'}">
                            <label>
                                <input type="checkbox" ng-click="updateTodo(todo._id)" ng-model="todo.done">
                                {{ todo.text }} <button ng-click="deleteTodo(todo._id)">X</button>
                            </label>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>


        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center"
                            placeholder="co jeszcze chcesz zrobiÄ‡?" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <input type="text" class="form-control" ng-model="cos">
            </div>
        </div>
    </div>

</body>

</html>
