<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">

        <head>
                <!-- META -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

                <title>Node/Angular Todo App</title>

                <!-- SCROLLS -->
                <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!-- load bootstrap -->
                <style>
                        html                                         { overflow-y:scroll; }
                body                                         { padding-top:50px; }
                #todo-list                                 { margin-bottom:30px; }
                #todo-form                                  { margin-bottom:50px; }
        </style>

                <!-- SPELLS -->
                <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!-- load jquery -->
                <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
                <script src="//netdna.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
                <script src="core.js"></script>

        </head>
        <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

        <body ng-controller="mainController">
                <div class="container">

                        <!-- HEADER AND TODO COUNT -->
                        <div class="jumbotron text-center">
                                <h1>nodeTODO {{ cos }} <span class="label label-info">{{ todos.length }}</span></h1>
                        </div>

                        <!-- TODO LIST -->

                        <ul class="nav nav-tabs col-sm-8 col-sm-offset-2">
                                <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#all">All</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#todo">To Do</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#done">Done</a>
                                </li>
                        </ul>

                        <div class="tab-content">
                                <div id="all" class="tab-pane fade in active">
                                        <div id="todo-list" class="row">
                                                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                                                <div class="col-sm-8 col-sm-offset-2">
                                                        <ul class="list-group">
                                                                <div class="checkbox" ng-repeat="todo in todos">
                                                                        <li class="list-group-item">
                                                                                <label>
                                                                                        <input type="checkbox" ng-click="updateTodo(todo._id)" ng-model="todo.done">
                                                                                        {{ todo.text }} <button ng-click="deleteTodo(todo._id)">X</button>      
                                                                                </label>
                                                                        </li>
                                                                </div>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                                <div id="todo" class="tab-pane fade">
                                        <div id="todo-list" class="row">
                                                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                                                <div class="col-sm-8 col-sm-offset-2">
                                                        <ul class="list-group">
                                                                <div class="checkbox" ng-repeat="todo in todos | filter: {done: 'false'}">
                                                                        <li class="list-group-item">
                                                                                <label>
                                                                                        <input type="checkbox" ng-click="updateTodo(todo._id)" ng-model="todo.done">
                                                                                        {{ todo.text }} <button ng-click="deleteTodo(todo._id)">X</button>      
                                                                                </label>
                                                                        </li>
                                                                </div>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                                <div id="done" class="tab-pane fade">
                                        <div id="todo-list" class="row">
                                                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                                                <div class="col-sm-8 col-sm-offset-2">
                                                        <ul class="list-group">
                                                                <div class="checkbox" ng-repeat="todo in todos | filter: {done: 'true'}">
                                                                        <li class="list-group-item">
                                                                                <label>
                                                                                        <input type="checkbox" ng-click="updateTodo(todo._id)" ng-model="todo.done">
                                                                                        {{ todo.text }}    
                                                                                </label>
                                                                                <button ng-click="deleteTodo(todo._id)">X</button>   
                                                                        </li>
                                                                </div>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                        </div>


                        <!-- FORM TO CREATE TODOS -->
                        <div id="todo-form" class="row">
                                <div class="col-sm-8 col-sm-offset-2 text-center">
                                        <form>
                                                <div class="form-group">

                                                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                                        <input type="text" class="form-control input-lg text-center"
                                                                placeholder="co jeszcze chcesz zrobiÄ‡?" ng-model="formData.text">
                                                </div>

                                                <!-- createToDo() WILL CREATE NEW TODOS -->
                                                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                                        </form>
                                </div>
                        </div>

                        <div id="todo-form" class="row">
                                <div class="col-sm-8 col-sm-offset-2 text-center">
                                        <input type="text" class="form-control" ng-model="cos">
                                </div>
                        </div>
                </div>

        </body>

</html>
